<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="home.html"></div>
    <title>Create New User</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="home.html"></div>
<h1> Create New User</h1>
<form th:method="post" th:action="@{create}" th:object="${user}">
    <table class="noLine">
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}" required/></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" th:field="*{lastName}" required/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" required/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" th:field="*{password}" required/></td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>
                <select name="role" th:field="*{role}" required>
                    <option th:each="role : ${roles}"
                            th:value="${role.getId()}"
                            th:text="${role.getName()}"/>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Register</button>
    <button type="reset">Clear</button>
</form>
</body>
</html>
