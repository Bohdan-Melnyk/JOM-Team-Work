<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<div th:replace="home.html"></div>
<h1>User info</h1>
<table class="noLine">
    <tr>
        <td>ID:</td>
        <td th:text="${user.id}"></td>
    </tr>
    <tr>
        <td>First name:</td>
        <td th:text="${user.firstName}"></td>
    </tr>
    <tr>
        <td>Last name:</td>
        <td th:text="${user.lastName}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${user.email}"></td>
    </tr>
    <tr>
        <td>Role:</td>
        <td th:text="${#strings.capitalize(user.role.getName().toLowerCase())}"></td>
    </tr>
</table>
</body>
</html>
